<div class="circle" [@buttonAnimation]="buttonState"></div>
  <div class="text-content">
    <h3>¡Listo para comenzar!</h3>
    <p>Ingresa el correo electrónico que usaste para crear la cuenta y la contraseña que elegiste.</p>
  </div>

<div class="menu-button-container" [@buttonAnimation]="buttonState">
  <button (click)="redirectToHome()" class="btn btn-secondary">Menú</button>
</div>

<div class="container">
  <div class="row justify-content-end">
    <div class="col-md-6">
      <div class="form-container">
        <div class="form-header">
          <h2 class="form-title">Inicio de sesión</h2>
        </div>
        <form>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
              placeholder="example@email.com">
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter your password">
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>
